command:
    help:
        player:
            inDepth: "獲得一個指向特定玩家或當前玩家的 /player page（玩家頁面） 的鏈接。"
            description: "查看玩家頁面"
        dbMove:
            inDepth: "用一個數據庫中的內容覆蓋另一個數據庫中的內容。"
            description: "在數據庫間移動數據"
        disable:
            inDepth: "禁用整個插件或禁用插件的部分功能，直到下次重新加載/重新啟動。"
            description: "禁用整個插件或禁用插件的部分功能"
        dbRemove:
            description: "從當前數據庫中刪除玩家的數據"
            inDepth: "從當前數據庫中刪除與某個玩家相關的所有數據。"
        dbUninstalled:
            inDepth: "將 Plan 數據庫中的一個服務器標記為已卸載，這樣它就不會在服務器查詢頁面中顯示出來。"
            description: "在數據庫中把一個服務器設置為已卸載。"
        network:
            inDepth: "獲得一個指向 /network page（群組網絡） 的鏈接，只能在群組網絡上這樣做。"
            description: "查看群組網絡頁面"
        export:
            description: "手動導出 html 或 json 文件"
            inDepth: "把數據導出到配置文件中指定的導出位置。"
        users:
            description: "列出所有網頁賬戶"
            inDepth: "以表格形式列出網頁用戶。"
        dbClear:
            inDepth: "清除所有 Plan 數據表，並刪除所有處理中的 Plan 數據。"
            description: "從數據庫中刪除所有 Plan 數據"
        database:
            description: "管理 Plan 數據庫"
            inDepth: "使用不同的數據庫子命令來某種方式更改數據"
        dbHotswap:
            inDepth: "用另一個數據庫重新加載插件，並改變配置使其匹配。"
            description: "熱交換數據庫並重啟插件"
        import:
            inDepth: "執行導入，將數據加載到數據庫。"
            description: "導入數據"
        dbRestore:
            description: "將數據從文件恢覆到數據庫"
            inDepth: "使用 SQLite 備份文件並覆蓋目標數據庫的內容。"
        server:
            inDepth: "獲取一個指向特定服務器的 /server page（服務器頁面） 的鏈接，如果沒有給出參數，則獲取當前服務器的鏈接。"
            description: "查看服務器頁面"
        logout:
            inDepth: "輸入用戶名作為參數可以註冊 Plan 上的一個用戶，輸入 * 作為參數可以註冊所有用戶。"
            description: "將其他用戶從面板上登出。"
        json:
            inDepth: "允許你下載 json 格式的玩家數據。所有的數據都在里面。"
            description: "查看玩家的原始數據 json。"
        ingame:
            inDepth: "顯示正在遊戲中的玩家的一些信息。"
            description: "在遊戲中查看玩家信息"
        reload:
            inDepth: "禁用然後重新啟用本插件，會重新加載配置中的設置。"
            description: "重啟 Plan"
        servers:
            description: "列出數據庫中的服務器"
            inDepth: "列出數據庫中所有服務器的ID、名稱和UUID。"
